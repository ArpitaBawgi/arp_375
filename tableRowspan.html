 </head>
 <body>
   <table border="5" bordercolor="red" >
     <tr >
	<td rowspan="3" align="center">Operating System</td>
	<td>Windows</td>
     </tr>
     <tr>
	<td>UNIX</td>
     </tr>
     <tr>
	<td>Linux</td>
     </tr>
     <tr>

	<td>MS Office</td>
     </tr>
     <tr>
	<td>Tally</td>
     </tr>
     <tr>
    	<td rowspan="3">Programming Languagae</td>
	<td>C</td>
     </tr>
     <tr>
	<td>C++</td>
     </tr>
   </table>	
 </body>
</html>
